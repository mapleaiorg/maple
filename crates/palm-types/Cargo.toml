[package]
name = "palm-types"
version = "0.1.0"
edition = "2021"
description = "PALM - Core types for fleet orchestration layer"

[features]
strict-docs = []

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Time
chrono = { version = "0.4", features = ["serde"] }

# IDs
uuid = { version = "1.0", features = ["v4", "serde"] }

# Versioning
semver = { version = "1.0", features = ["serde"] }

# Error handling
thiserror = "1.0"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
