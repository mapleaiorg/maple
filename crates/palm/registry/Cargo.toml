[package]
name = "palm-registry"
version = "0.1.0"
edition = "2021"
description = "PALM - Registry traits and implementations for agent and instance management"

[features]
strict-docs = []

[dependencies]
palm-types = { path = "../types" }

# Async
async-trait = "0.1"
tokio = { version = "1", features = ["sync"] }

# Data structures
dashmap = "5.5"

# Serialization
serde = { version = "1.0", features = ["derive"] }

# Error handling
thiserror = "1.0"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Versioning
semver = { version = "1.0", features = ["serde"] }

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
