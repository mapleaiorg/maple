[package]
name = "palm-observability"
version = "0.1.0"
edition = "2021"
description = "PALM - Observability, metrics, tracing, and audit infrastructure"

[dependencies]
palm-types = { path = "../types" }

# Metrics
prometheus = "0.13"
lazy_static = "1.4"

# Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tracing-opentelemetry = "0.22"
opentelemetry = "0.21"
opentelemetry-otlp = { version = "0.14", features = ["tonic"] }
opentelemetry_sdk = { version = "0.21", features = ["rt-tokio"] }

# Async
tokio = { version = "1", features = ["sync", "time", "fs"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Crypto for audit integrity
sha2 = "0.10"
hex = "0.4"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Utils
thiserror = "1.0"
uuid = { version = "1.0", features = ["v4", "serde"] }
dashmap = "5"
parking_lot = "0.12"

# Optional: Axum for metrics endpoint
axum = { version = "0.7", optional = true }

[features]
default = []
http = ["axum"]

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
tempfile = "3"
