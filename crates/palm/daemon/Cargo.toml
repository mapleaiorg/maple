[package]
name = "palm-daemon"
version = "0.1.0"
edition = "2021"
description = "PALM background orchestration daemon"
license = "MIT"

[[bin]]
name = "palmd"
path = "src/main.rs"

[dependencies]
# PALM crates
palm-types = { path = "../types" }
palm-registry = { path = "../registry" }
palm-deployment = { path = "../deployment" }
palm-health = { path = "../health" }
palm-state = { path = "../state" }
palm-policy = { path = "../policy" }
palm-control = { path = "../control" }
palm-shared-state = { path = "../shared-state" }
maple-runtime = { version = "0.1.2", workspace = true }
maple-storage = { workspace = true, features = ["postgres"] }
rcf-commitment = { workspace = true }

# Async runtime
tokio = { version = "1", features = ["full", "signal"] }
async-trait = "0.1"
futures-util = "0.3"

# Web framework
axum = { version = "0.7", features = ["macros"] }
tower = { version = "0.4", features = ["util"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sqlx = { workspace = true }
reqwest = { version = "0.11", features = ["json"] }

# Error handling
thiserror = "1"
anyhow = "1"

# Logging/tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Randomness (simulation)
rand = { workspace = true }

# Configuration
config = "0.14"
clap = { version = "4", features = ["derive", "env"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# UUID
uuid = { version = "1", features = ["v4", "serde"] }

# Semver
semver = { version = "1.0", features = ["serde"] }

[dev-dependencies]
tokio-test = "0.4"
reqwest = { version = "0.11", features = ["json"] }
