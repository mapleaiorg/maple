[package]
name = "palm-control"
version = "0.1.0"
edition = "2021"
description = "PALM - Unified control plane facade"
license = "MIT OR Apache-2.0"
repository = "https://github.com/anthropic/maple"

[features]
strict-docs = []

[dependencies]
palm-types = { path = "../types" }
palm-registry = { path = "../registry" }
palm-deployment = { path = "../deployment" }
palm-health = { path = "../health" }
palm-state = { path = "../state" }

# Async runtime
async-trait = "0.1"
tokio = { version = "1", features = ["sync", "time", "rt"] }

# Observability
tracing = "0.1"

# Error handling
thiserror = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }

# Time and identifiers
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4"] }
semver = "1.0"

[dev-dependencies]
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
