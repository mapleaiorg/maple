[package]
name = "palm-shared-state"
version = "0.1.0"
edition = "2021"
description = "Shared state models for MAPLE playground and PALM services"
license = "MIT"

[dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1", features = ["v4", "serde"] }

palm-types = { path = "../palm-types" }
