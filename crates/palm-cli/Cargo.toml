[package]
name = "palm-cli"
version = "0.1.0"
edition = "2021"
description = "PALM - Command-line interface for fleet management"
license = "MIT OR Apache-2.0"
repository = "https://github.com/anthropic/maple"

[[bin]]
name = "palm"
path = "src/main.rs"

[dependencies]
palm-types = { path = "../palm-types" }
palm-shared-state = { path = "../palm-shared-state" }

clap = { version = "4", features = ["derive", "env"] }
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.11", features = ["json", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "1.0"
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
tabled = "0.14"
colored = "2"
indicatif = "0.17"
dialoguer = "0.11"
dirs = "5"
toml = "0.8"
futures-util = "0.3"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
