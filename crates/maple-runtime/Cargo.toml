[package]
name = "maple-runtime"
version = "0.1.1"
edition = "2021"
authors = ["MAPLE Team"]
description = "MAPLE Resonance Runtime - Foundational AI framework for Mapleverse, Finalverse, and iBank"
license = "MIT OR Apache-2.0"
repository = "https://github.com/mapleaiorg/maple"
homepage = "https://github.com/mapleaiorg/maple"
documentation = "https://docs.rs/maple-runtime"
readme = "README.md"

[dependencies]
# Async runtime
tokio = { version = "1.38", features = ["full"] }
async-trait = "0.1"

# Data structures
dashmap = "5.5"
petgraph = "0.6"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Metrics and telemetry
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
metrics = "0.21"

# Cryptography (for identity and proofs)
uuid = { version = "1.8", features = ["v4", "serde"] }
sha2 = "0.10"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Configuration
config = "0.14"

# Commitment/accountability stack
rcf-types = { workspace = true }
rcf-meaning = { workspace = true }
rcf-intent = { workspace = true }
rcf-commitment = { workspace = true }
rcf-validator = { workspace = true }
aas-types = { workspace = true }
aas-identity = { workspace = true }
aas-capability = { workspace = true }
aas-policy = { workspace = true }
aas-ledger = { workspace = true }
aas-service = { workspace = true }
resonator-types = { workspace = true }
resonator-profiles = { workspace = true }
resonator-commitment = { workspace = true }
resonator-consequence = { workspace = true }
resonator-memory = { workspace = true }
resonator-conversation = { workspace = true }
resonator-observability = { workspace = true }
resonator-conformance = { workspace = true }
maple-storage = { workspace = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = ["mapleverse", "finalverse", "ibank"]
mapleverse = []
finalverse = []
ibank = []
telemetry-detailed = []
strict-docs = []
