[package]
name = "maple-runtime"
version = "0.1.2"
edition = "2021"
authors = ["MAPLE Team"]
description = "MAPLE Resonance Runtime - Foundational AI framework for Mapleverse, Finalverse, and iBank"
license = "MIT OR Apache-2.0"
repository = "https://github.com/mapleaiorg/maple"
homepage = "https://github.com/mapleaiorg/maple"
documentation = "https://docs.rs/maple-runtime"
readme = "README.md"

[dependencies]
# Async runtime
tokio = { version = "1.38", features = ["full"] }
async-trait = "0.1"

# Data structures
dashmap = "5.5"
petgraph = "0.6"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Metrics and telemetry
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
metrics = "0.21"

# Cryptography (for identity and proofs)
uuid = { version = "1.8", features = ["v4", "serde"] }
sha2 = "0.10"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Configuration
config = "0.14"

# Commitment/accountability stack
rcf-types = { version = "0.1.2", path = "../rcf/types", optional = true }
rcf-commitment = { version = "0.1.2", path = "../rcf/commitment", optional = true }
rcf-validator = { version = "0.1.2", path = "../rcf/validator", optional = true }
aas-types = { version = "0.1.2", path = "../aas/types", optional = true }
aas-identity = { version = "0.1.2", path = "../aas/identity", optional = true }
aas-capability = { version = "0.1.2", path = "../aas/capability", optional = true }
aas-policy = { version = "0.1.2", path = "../aas/policy", optional = true }
aas-ledger = { version = "0.1.2", path = "../aas/ledger", optional = true }
aas-service = { version = "0.1.2", path = "../aas/service", optional = true }
resonator-types = { version = "0.1.2", path = "../resonator/types", optional = true }
resonator-profiles = { version = "0.1.2", path = "../resonator/profiles", optional = true }
resonator-commitment = { version = "0.1.2", path = "../resonator/commitment", optional = true }
resonator-memory = { version = "0.1.2", path = "../resonator/memory", optional = true }
resonator-conversation = { version = "0.1.2", path = "../resonator/conversation", optional = true }
resonator-observability = { version = "0.1.2", path = "../resonator/observability", optional = true }
resonator-conformance = { version = "0.1.2", path = "../resonator/conformance", optional = true }
maple-storage = { version = "0.1.2", path = "../maple/storage", optional = true }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = [
    "mapleverse",
    "finalverse",
    "ibank",
    "profile-validation",
    "cognition",
    "agent-kernel",
]
mapleverse = []
finalverse = []
ibank = []
profile-validation = ["dep:resonator-profiles"]
cognition = ["dep:rcf-types", "dep:rcf-commitment"]
agent-kernel = [
    "cognition",
    "dep:rcf-validator",
    "dep:aas-types",
    "dep:aas-identity",
    "dep:aas-capability",
    "dep:aas-policy",
    "dep:aas-ledger",
    "dep:aas-service",
    "dep:resonator-types",
    "dep:resonator-profiles",
    "dep:resonator-commitment",
    "dep:maple-storage",
]
memory-conversation = [
    "dep:resonator-memory",
    "dep:resonator-conversation",
    "dep:resonator-types",
]
observability-examples = ["dep:resonator-observability"]
conformance-examples = ["dep:resonator-conformance"]
telemetry-detailed = []
strict-docs = []

[[example]]
name = "06_agent_kernel_boundary"
required-features = ["agent-kernel"]

[[example]]
name = "08_memory_and_conversation"
required-features = ["memory-conversation"]

[[example]]
name = "09_observability_demo"
required-features = ["observability-examples"]

[[example]]
name = "10_conformance_testing"
required-features = ["conformance-examples"]
