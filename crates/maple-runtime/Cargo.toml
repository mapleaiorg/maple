[package]
name = "maple-runtime"
version = "0.1.2"
edition = "2021"
authors = ["MAPLE Team"]
description = "MAPLE Resonance Runtime - Foundational AI framework for Mapleverse, Finalverse, and iBank"
license = "MIT OR Apache-2.0"
repository = "https://github.com/mapleaiorg/maple"
homepage = "https://github.com/mapleaiorg/maple"
documentation = "https://docs.rs/maple-runtime"
readme = "README.md"

[dependencies]
# Async runtime
tokio = { version = "1.38", features = ["full"] }
async-trait = "0.1"

# Data structures
dashmap = "5.5"
petgraph = "0.6"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Metrics and telemetry
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
metrics = "0.21"

# Cryptography (for identity and proofs)
uuid = { version = "1.8", features = ["v4", "serde"] }
sha2 = "0.10"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Configuration
config = "0.14"

# Commitment/accountability stack
rcf-types = { version = "0.1.2", path = "../rcf-types" }
rcf-meaning = { version = "0.1.2", path = "../rcf-meaning" }
rcf-intent = { version = "0.1.2", path = "../rcf-intent" }
rcf-commitment = { version = "0.1.2", path = "../rcf-commitment" }
rcf-validator = { version = "0.1.2", path = "../rcf-validator" }
aas-types = { version = "0.1.2", path = "../aas-types" }
aas-identity = { version = "0.1.2", path = "../aas-identity" }
aas-capability = { version = "0.1.2", path = "../aas-capability" }
aas-policy = { version = "0.1.2", path = "../aas-policy" }
aas-ledger = { version = "0.1.2", path = "../aas-ledger" }
aas-service = { version = "0.1.2", path = "../aas-service" }
resonator-types = { version = "0.1.2", path = "../resonator/types" }
resonator-profiles = { version = "0.1.2", path = "../resonator/profiles" }
resonator-commitment = { version = "0.1.2", path = "../resonator/commitment" }
resonator-consequence = { version = "0.1.2", path = "../resonator/consequence" }
resonator-memory = { version = "0.1.2", path = "../resonator/memory" }
resonator-conversation = { version = "0.1.2", path = "../resonator/conversation" }
resonator-observability = { version = "0.1.2", path = "../resonator/observability" }
resonator-conformance = { version = "0.1.2", path = "../resonator/conformance" }
maple-storage = { version = "0.1.2", path = "../maple/storage" }

[dev-dependencies]
tokio-test = "0.4"

[features]
default = ["mapleverse", "finalverse", "ibank"]
mapleverse = []
finalverse = []
ibank = []
telemetry-detailed = []
strict-docs = []
