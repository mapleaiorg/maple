[package]
name = "resonator-cli"
version.workspace = true
edition.workspace = true
description = "CLI for MAPLE Resonator system - commitment, consequence, memory, and conversation management"

[[bin]]
name = "resonator"
path = "src/main.rs"

[dependencies]
thiserror = { workspace = true }
rcf-types = { workspace = true }
rcf-commitment = { workspace = true }
resonator-commitment = { workspace = true }
resonator-consequence = { workspace = true }
resonator-memory = { workspace = true }
resonator-conversation = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }

clap = { version = "4", features = ["derive", "env"] }
tokio = { version = "1", features = ["full"] }
tabled = "0.14"
colored = "2"
indicatif = "0.17"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde_yaml = "0.9"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
