[package]
name = "mapleverse-world"
version.workspace = true
edition.workspace = true
description = "MapleVerse World - World state management for pure AI-agent civilization"

[dependencies]
# Core MAPLE dependencies
mapleverse-types = { path = "../types" }
collective-types = { path = "../../collective-types" }
resonator-types = { path = "../../resonator/types" }
rcf-types = { path = "../../rcf-types" }
rcf-commitment = { path = "../../rcf-commitment" }

# Serialization
serde = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Unique identifiers
uuid = { workspace = true }

# Time handling
chrono = { workspace = true }

# Async runtime
tokio = { version = "1.0", features = ["sync"] }

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
serde_json = { workspace = true }

[features]
default = []
