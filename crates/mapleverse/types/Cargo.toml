[package]
name = "mapleverse-types"
version.workspace = true
edition.workspace = true
description = "MapleVerse Types - Pure AI-agent civilization simulation (NO HUMANS)"

[dependencies]
# Core MAPLE dependencies
collective-types = { path = "../../collective/types" }
resonator-types = { path = "../../resonator/types" }
rcf-types = { path = "../../rcf/types" }
rcf-commitment = { path = "../../rcf/commitment" }

# Serialization
serde = { workspace = true }

# Error handling
thiserror = { workspace = true }

# Unique identifiers
uuid = { workspace = true }

# Time handling
chrono = { workspace = true }

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
serde_json = { workspace = true }

[features]
default = []
# DANGER: Enable human profiles (BREAKS MapleVerse purity guarantee)
# This feature exists ONLY for testing infrastructure, NEVER for production
# Any use of this feature in production is a CRITICAL violation
unsafe-human-profiles = []
